<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora</title>
<link rel="stylesheet" href="styles.css">
<script src="script.js" defer></script>
</head>
<body>
<main class="container">
<h2>Calculadora</h2>
<label for="num1">Primer número:</label>
<input type="number" id="num1" placeholder="Ingrese un número">
 
        <label for="num2">Segundo número:</label>
<input type="number" id="num2" placeholder="Ingrese otro número">
 
        <label for="operacion">Operación:</label>
<select id="operacion">
<option value="suma">Suma</option>
<option value="resta">Resta</option>
<option value="multiplicacion">Multiplicación</option>
<option value="division">División</option>
<option value="potencia">Potencia</option>
<option value="notacion">Notación Científica</option>
<option value="memoriaGuardar">Guardar en memoria</option>
<option value="memoriaUsar">Usar memoria</option>
</select>
 
        <button id="btnCalcular">Calcular</button>
<h3>Resultado: <span id="resultado"></span></h3>
</main>
</body>
</html>
